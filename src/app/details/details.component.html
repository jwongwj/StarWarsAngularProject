<div>
    <mat-panel-description>
        <ngx-spinner
        bdColor = "rgba(0,0,0,0.50)"
        size = "default"
        color = "#fffbfb"
        type = "ball-atom"
        ></ngx-spinner>
  </mat-panel-description>
</div>
<div class='imageTop' *ngIf='arraySingle[1]!=undefined && arraySingle[1].key=="episode id"'>
    <img src="{{imgSrc}}" onerror="this.src='../../src/assets/Images/NoImage.jpg'" class="picture">
</div>
<table>
    <tr>
        <td style="width:50%" *ngIf='arraySingle[1]!=undefined &&arraySingle[1].key!="episode id"'>
            <div class='imageTop'>
                <img src="{{imgSrc}}" onerror="this.src='../../src/assets/Images/NoImage.jpg'" class="picture">
            </div>
        </td>
        <td>
            <div *ngFor="let labelItems of arraySingle; let i=index">
                <div *ngIf="i == 0">
                    <div class="header">{{ labelItems.value }}</div>
                </div>
            
                <div *ngIf="i > 0">
                    <label>
                        {{labelItems.key | titlecase}}: 
                        {{ labelItems.value.toString() | titlecase }}  
                    </label>
                </div>
            </div>
            

            <div class='editForm'>
                <form (ngSubmit)="editDetails()">
                    <tr>
                        <textarea [disabled]="editInfo" [(ngModel)]="infoDetails" name="infoDetails"></textarea>
                    </tr>
                    <tr>
                        <button> {{ buttonName }}</button>
                    </tr>
                </form>
            </div>
        </td>
    </tr>
</table>

<div *ngFor="let detailed of arrayArray" class="others">
    <div class="perCategory">
            <br>
            <label class="title">{{detailed[0] | titlecase }}</label>
            <br>
            <div *ngFor="let images of detailed[1]" class="detailsArray">
                <div (click)="getNewDetails(images.newUrl)">
                    <div class="imageArray">
                        <img src='{{images.imgSrc}}' alt="Avatar" onerror="this.src='../../src/assets/Images/NoImage.jpg'">
                    </div>
                    <div class="labelArray">
                        {{images.name}}
                    </div>
                </div>
            </div>
    </div>
</div>

<table class="tableCss">
    <tr>
        <td>
            <button (click)="share()">Share</button>
        </td>
        <td>
            <button (click)="returnToList()">Back</button>
        </td>
    </tr>
</table>
